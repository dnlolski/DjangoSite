<!DOCTYPE html>
<html lang="en">
<head>
    <!--{% load static %}-->
    <!--<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />-->

    {% load bootstrap3 %}
    {% bootstrap_css %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    {% bootstrap_javascript %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>{% block title %}Django Based Blog{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <a class="navbar-brand" href="/">Django Based Blog</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="header">
        {% block header %} {% endblock %}
    </div>
    <div id="content">
        {% block content %}
            This a fallback text
        {% endblock %}
    </div>

</body>
</html>
